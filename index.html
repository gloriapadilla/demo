<!DOCTYPE html>
<html>
    <head>
        <title>Uso de Tablas</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Uso de Tablas en HTML</h1>
        <table border = "1">
            <head>
                <tr>
                    <th>Title1</th>
                    <th>Title2</th>
                    <th>Title3</th>
                    <th>Title4</th>
                </tr>
            </head>
            <body>
                <tr>
                    <td>1</td>
                    <td>String 1</td>
                    <td>Float 1.1</td>
                    <td>Float 1.2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>String 2</td>
                    <td>Float 2.1</td>
                    <td>Float 2.2</td>
                </tr>
            </body>
            <foot>
                <tr>
                    <td>Lines: 2</td>
                    <td>&nbsp;</td>
                    <td>Sum(float)</td>
                    <td>Sum(float)</td>
                </tr>
            </foot>
        </table>
    </body>
</html>
